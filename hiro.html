<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
     <!--inicio patas mesa-->
         <a-box width="2" height="4" position="-1 0 -4" rotation="0 90 0" src="./textura1.jpg" scale="0.1 0.3 0.2"></a-box>
         <a-box width="2" height="4" position="1 0 -4" rotation="0 90 0" src="./textura1.jpg" scale="0.1 0.3 0.2"></a-box>
         <a-box width="2" height="4" position="1 0 -2" rotation="0 90 0" src="./textura1.jpg" scale="0.1 0.3 0.2"></a-box>
         <a-box width="2" height="4" position="-1 0 -2" rotation="0 90 0" src="./textura1.jpg" scale="0.1 0.3 0.2"></a-box>
         <!-- fin patas de mesa-->
         <!--tabla mesa (corregir las medidas)-->
         <a-box width="8" height="5" position="0 0.5 -3" rotation="90 90 0" src="./textura1.jpg" scale="0.3 0.5 0.2"></a-box>
         <!--fin tabla mesa-->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
