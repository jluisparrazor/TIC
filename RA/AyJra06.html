<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-text position='-0.5 1 -1' value="Juisparrazor"></a-text>
    <a-sphere position="-1 0.4 1.5" radius="0.5" color="#2d34ef"></a-sphere>
    <a-box position="2 0 -0.75" radius="0.35" height="1.5" color="#FFC65D">
        <a-animation attribute="rotation" to="0 360 0" dur="20000" easing='linear' repeat="indefinite"></a-animation>
        <a-animation attribute="scale" to="0.4 0.4 0.4" dur="6000" easing='linear' repeat="indefinite"></a-animation>
        <a-animation attribute="position" to="-3 -2 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-box>
    <a-torus position="0 0.7 0" color="#9843a3" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-torus position="0 0.7 0" color="#9843a3" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-torus position="0 0.7 0" color="#9843a3" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="0 0 360" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-cone position="3 2 1" color="#d33915" arc="360" radius="0.5" radius-tubular="0.05" rotation="-70 0 0">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-cone> 
    <a-cylinder position="1 2 3" src="./text.jpg" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-cylinder>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
